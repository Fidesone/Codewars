 <title>Ejercicio 3: Reverse Words </title>

<body>


<script>

    let str= "Hace sol en mi casa";

    console.log(reverse_words(str));

    function reverse_words(str){

        var reverse = str.split(" ").reverse(str).join(" ");
        
        return reverse;
    }

    // split(): divide una cadena en un array usando un separador especifico
    // reverse(): Invierte el orden de los elementos de un array
    // join().Une todos los elementos de una matriz (o un objeto similar a una matriz) en una cadena y devuelve esta cadena.

</script>

    

</body>
